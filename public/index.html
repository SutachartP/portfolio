<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <meta charset="utf-8" />
  <link rel="icon" href="img/icon/flaticon/port.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/overlay.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="#home">HOME</a>
      <a href="#about">ABOUT</a>
      <a href="#project">WORK</a>
      <a href="#contact">CONTACT</a>
      <p class="overlay-img">
        <a href="https://www.facebook.com/sutachart" target="_blank">
          <img src="img/icon/nav/facebook-white.png"></a>
        <a href="https://github.com/sutachart" target="_blank">
          <img src="img/icon/nav/github-white.png"></a>
        <a href="https://www.linkedin.com/in/sutachart-pookmuenwai-4aa76219b/" target="_blank">
          <img src="img/icon/nav/linkedin-white.png"></a>
      </p>
    </div>
  </div>
  <div id="home"></div>
  <span class="btn-openNav" onclick="openNav()">&#9776;</span>
  <div id="myport"></div>
  <div id="about"></div>
  <div id="skill"></div>
  <div id="project"></div>
  <div id="contact"></div>
  <div id="gotop"><a href="#home" class="btn-gotop"><img src="img/icon/nav/gotop.png" width="30" /></a></div>

  <script type="text/javascript">
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }

    /* eslint-disable no-undef */
    window.onscroll = function () {
      scrollFunction();
    };
    function scrollFunction() {
      if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
        document.getElementById("border-active").style.width = "100%";
      } else {
        document.getElementById("border-active").style.width = "0%";
      }

      if (
        document.body.scrollTop > 735 ||
        document.documentElement.scrollTop > 735
      ) {
        $("#gotop a").last().addClass("btn-active");
      } else {
        $("#gotop a").last().removeClass("btn-active");
      }
    }

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
